name: mm_dbscan_mega
env: mega_mmap
pkgs:
  - pkg_type: hermes_run
    pkg_name: hermes_run
    sleep: 2
    include: ${HOME}/mm_data
  - pkg_type: mm_dbscan
    pkg_name: mm_dbscan
    path: ${HOME}/mm_data/kmeans.bin
    window_size: 1m
    nprocs: 1
    ppn: 16
    api: mega
    dist: 6
    do_dbg: True
    dbg_port: 4001