name: mm_kmeans_mega
env: mega_mmap
pkgs:
  - pkg_type: hermes_run
    pkg_name: hermes_run
    sleep: 6
    include: ${HOME}/mm_data
    pqdepth: 8
    qdpeth: 64
  - pkg_type: mm_kmeans
    pkg_name: mm_kmeans
    path: ${HOME}/mm_data/kmeans.bin
    window_size: 256m
    nprocs: 16
    ppn: 16
    api: mega
    max_iter: 30
    k: 8
    do_dbg: True
    dbg_port: 4001
