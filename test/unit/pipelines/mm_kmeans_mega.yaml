name: mm_kmeans_mega
env: mega_mmap
pkgs:
  - pkg_type: hermes_run
    pkg_name: hermes_run
    sleep: 3
    pqdepth: 8
    ram: 24g
    do_dbg: false
    dbg_port: 4000
  - pkg_type: mm_kmeans
    pkg_name: mm_kmeans
    path: ${HOME}/mm_data/kmeans.bin
    window_size: 256m
    nprocs: 8
    ppn: 24
    api: mega
    max_iter: 4
    k: 50
    do_dbg: false
    dbg_port: 4001
