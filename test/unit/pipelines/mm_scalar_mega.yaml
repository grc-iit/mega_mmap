name: mm_gray_scott_mega
env: mega_mmap
pkgs:
  - pkg_type: hermes_run
    pkg_name: hermes_run
    sleep: 2
    include: ${HOME}/mm_data
    pqdepth: 8
    ram: 1g
  - pkg_type: mm_scalar
    pkg_name: mm_scalar
    api: mega
    L: 16g
    nprocs: 8
    window_size: 2g
    do_dbg: false
    dbg_port: 4001