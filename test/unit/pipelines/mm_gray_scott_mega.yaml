config:
  name: mm_gray_scott_mega
  env: mega_mmap
  pkgs:
    - pkg_type: hermes_run
      pkg_name: hermes_run
      sleep: 8
      include: ${HOME}/mm_data
      pqdepth: 8
      ram: 1g
      provider: "ofi+verbs;ofi_rxm"
    - pkg_type: pymonitor
      pkg_name: pymonitor
      frequency: 1
      dir: "$ITER_DIR"
      num_nodes: 1
      sleep: 1
    - pkg_type: mm_gray_scott
      pkg_name: mm_gray_scott
      api: mm
      L: 512
      nprocs: 8
      window_size: 1g
      do_dbg: false
      dbg_port: 4001
vars:
  mm_gray_scott.nprocs: [24, 48, 96]
  mm_gray_scott.L: [1024, 1280, 1536]
  pymonitor.dir: ["$ITER_DIR"]
  pymonitor.num_nodes: [1, 2, 4]
loop:
  - [mm_gray_scott.nprocs, mm_gray_scott.L, pymonitor.num_nodes]
  - [pymonitor.dir]
repeat: 1
output: "$SHARED_DIR/output"