config:
  name: mm_gray_scott_mpi
  env: mega_mmap
  pkgs:
    - pkg_type: pymonitor
      pkg_name: pymonitor
      frequency: 1
      dir: "$ITER_DIR"
      sleep: 1
    - pkg_type: mm_gray_scott
      pkg_name: mm_gray_scott
      api: mpi
      L: 512
      nprocs: 8
      ppn: 16
      do_dbg: false
      dbg_port: 4001
vars:
  # mm_gray_scott.nprocs: [16m, 64m, 128m, 1g, 2g, 4g]
  mm_gray_scott.L: [256, 512, 1024]
  pymonitor.dir: ["$ITER_DIR"]
loop:
  - [mm_gray_scott.L]
  - [pymonitor.dir]
  # - [mm_gray_scott.nprocs, mm_gray_scott.L]
repeat: 1
output: "$SHARED_DIR/output"
