config:
  name: mm_gray_scott_mpi
  env: mega_mmap
  pkgs:
    - pkg_type: pymonitor
      pkg_name: pymonitor
      frequency: 1
      dir: "$ITER_DIR"
      sleep: 1
    - pkg_type: mm_gray_scott
      pkg_name: mm_gray_scott
      api: mpi
      L: 512
      steps: 1
      nprocs: 16
      ppn: 16
      do_dbg: false
      dbg_port: 4001
vars:
  mm_gray_scott.nprocs: [24, 48, 96]
  mm_gray_scott.L: [1024, 1536, 2048]
  pymonitor.dir: ["$ITER_DIR"]
loop:
  - [mm_gray_scott.nprocs, mm_gray_scott.L]
  - [pymonitor.dir]
repeat: 1
output: "$SHARED_DIR/output"
