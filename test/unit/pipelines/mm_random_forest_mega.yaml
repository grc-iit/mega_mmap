name: mm_random_forest_mega
env: mega_mmap
pkgs:
  - pkg_type: hermes_run
    pkg_name: hermes_run
    sleep: 2
    include: ${HOME}/mm_data
    pqdepth: 8
    qdpeth: 64
  - pkg_type: mm_random_forest
    pkg_name: mm_random_forest
    train_path: ${HOME}/mm_data/rf_train.bin
    test_path: ${HOME}/mm_data/rf_test.bin
    window_size: 1m
    nfeature: 2
    api: mega
    nprocs: 4
    ppn: 16
