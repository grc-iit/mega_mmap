name: mm_random_forest_mega
env: mega_mmap
pkgs:
  - pkg_type: hermes_run
    pkg_name: hermes_run
    sleep: 2
    include: ${HOME}/mm_data
    pqdepth: 32
    dbg_port: 4000
    do_dbg: false
  - pkg_type: mm_random_forest
    pkg_name: mm_random_forest
    train_path: ${HOME}/mm_data/rf_train.bin
    test_path: ${HOME}/mm_data/rf_test.bin
    window_size: 1g
    nfeature: 2
    api: mega
    nprocs: 8
    ppn: 16
    dbg_port: 4001
    do_dbg: false
