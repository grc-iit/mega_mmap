config:
  name: mm_gray_scott_mem_mpi
  env: mega_mmap
  pkgs:
    - pkg_type: pymonitor
      pkg_name: pymonitor
      frequency: 1
      dir: "$ITER_DIR"
      num_nodes: 1
      sleep: 1
    - pkg_type: mm_gray_scott
      pkg_name: mm_gray_scott
      api: mpi
      L: 512
      steps: 1
      nprocs: 24
      ppn: 24
      do_dbg: false
      dbg_port: 4001
vars:
  mm_gray_scott.nprocs: [24]
  mm_gray_scott.L: [256, 512, 1024, 1280]
  pymonitor.dir: ["$ITER_DIR"]
  pymonitor.num_nodes: [1]
loop:
  - [mm_gray_scott.L]
  - [mm_gray_scott.nprocs, pymonitor.num_nodes]
  - [pymonitor.dir]
repeat: 3
output: "$SHARED_DIR/output"
